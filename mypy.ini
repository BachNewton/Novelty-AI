[mypy]
# Ignore missing type stubs for third-party libraries
ignore_missing_imports = True

# Don't error on untyped function definitions (we're not requiring 100% coverage)
disallow_untyped_defs = False

# Per-module overrides for files with unavoidable type issues

# DQN agents mix Tensor and ndarray - this is intentional ML code
[mypy-src.algorithms.dqn.agent]
disable_error_code = assignment, attr-defined

[mypy-src.ai.dqn_agent]
disable_error_code = assignment, attr-defined

# Backwards compatibility imports use try/except which confuses mypy
[mypy-src.training.trainer]
disable_error_code = assignment

# Old game modules (to be deprecated)
[mypy-src.game.*]
disable_error_code = assignment, return-value, union-attr

# Scripts with pygame Surface | None issues
[mypy-scripts.watch_replays]
disable_error_code = union-attr
